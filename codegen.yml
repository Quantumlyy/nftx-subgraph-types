overwrite: true
schema:
  - https://thegraph-api.nftx.org/subgraphs/name/nftx-project/nftx-v2:
generates:
  ./generated/ts/api.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-operations
      - typescript-react-query
    config:
      scalars:
        DateTime: Date
        JSONObject: 'Record<PropertyKey, any>'
        BigInt: BigInt
        Bytes: string
      constEnums: true
      immutableTypes: true
      defaultScalarType: unknown
  ./generated/ts/api.graphql:
    plugins:
      - schema-ast
    config:
      commentDescriptions: true